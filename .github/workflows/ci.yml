name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          # Remove Windows-only packages if running on Linux
          pip install --no-cache-dir $(grep -v "pywin32" requirements.txt || echo "")
      
      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q
